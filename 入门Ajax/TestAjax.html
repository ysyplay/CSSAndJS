<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax测试，另准备客户端</title>
    <script type="text/javascript" src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script>
        function get()
        {
           $.get(
               "http://localhost:8080/cart/ajax.do", //url
                {"name":"get","age":12},//请求参数
               function (data)  //执行成功后的回掉函数
               {

                  $("#span").innerHTML = data;
               },
               alert(123);
               "text"
           );
        };

    </script>
</head>
<body>
   <input type="button" value="get" onclick="get()">
   <input type="button" value="post" onclick="post()">
   <br>
   <span id="span"></span>
</body>
</html>
