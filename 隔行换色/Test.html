<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <script>
        window.onload =function init()
        {
            var table = document.getElementById("table");
            var length = table.tBodies[0].rows.length;
            for (var i =0;i<length;i++)
            {
                var tr = table.tBodies[0].rows[i];
                tr.index = i;
                tr.onmouseover = function ()
                {
                    this.style.backgroundColor = "#78ade3";
                }
                if (i % 2 == 0)
                {
                    tr.style.backgroundColor = "#e0e0e0";
                    tr.onmouseout = function ()
                    {
                        this.style.backgroundColor = "#e0e0e0";
                    }
                }
                else
                {
                    tr.onmouseout = function ()
                    {
                        this.style.backgroundColor = "#ffffff";
                    }
                }
            }


            var boxs = document.getElementsByTagName("input");
            for (var i=0;i<boxs.length;i++)
            {
                var box = boxs[i];
                if (box.id == "checkAll")
                {
                    box.onclick = function()
                    {
                        checkAll(this);
                    }

                }
                else
                {
                    box.onclick =  function()
                    {
                        checkOne(this);
                    }

                }
            }
        }
        function checkAll(obj)
        {
            var checkBox = obj;
            var boxs = document.getElementsByTagName("input");
            if(checkBox.checked)
            {
               for (var i=0;i<boxs.length;i++)
               {
                   boxs[i].checked = true;
               }
            }
            else
            {
                for (var i=0;i<boxs.length;i++)
                {
                    boxs[i].checked = false;
                }
            }
        }
        function checkOne(obj)
        {
            if (!obj.checked)
            {
                document.getElementById("checkAll").checked = false;
            }
        }
    </script>
</head>
<body>
    <table border="1px" width="500" align="center" cellspacing="0" id="table">
        <thead>
            <td><input type="checkbox" onclick="checkAll()" id="checkAll"></td>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>1</td>
                <td>张三</td>
                <td>21</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>李四</td>
                <td>22</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>3</td>
                <td>王五</td>
                <td>23</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>4</td>
                <td>小明</td>
                <td>24</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>5</td>
                <td>小张</td>
                <td>25</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>6</td>
                <td>小红</td>
                <td>26</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
