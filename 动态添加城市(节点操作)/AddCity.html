    <script type="text/javascript" src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script>
        $(function ()
        {

//            遍历
            $("li").each(function (i)
            {
                this.innerHTML = this.innerHTML+"市";
            })
                $.each($("li"),function (i,n)
                {
                    n.innerHTML = i+":"+n.innerHTML;
                })

            $("#btn").click(function ()
            {
                var textNode = document.createTextNode("深圳市");
                var eleNode = document.createElement("li");
                $(eleNode).append(textNode);
                //$("ul").append(eleNode);//包含在内的
                $("li").eq(0).after(eleNode);//同级
            })
        })
    </script>

<body>
    <input type="button" value="添加" id="btn">
    <ul id="ul">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
